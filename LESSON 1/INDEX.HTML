<!DOCTYPE html>

<html>

<head>

    <title>Introduction to HTML</title>

</head>

<body>

    <h1>Welcome to HTML</h1>

    <p>HTML (HyperText Markup Language) is the standard language used to create webpages.</p>

    <h2>Basic Elements</h2>

    <ul>

        <li><strong>&lt;h1&gt;</strong> to <strong>&lt;h6&gt;</strong> — Headings</li>

        <li><strong>&lt;p&gt;</strong> — Paragraph</li>

        <li><strong>&lt;a&gt;</strong> — Links</li>

        <li><strong>&lt;img&gt;</strong> — Images</li>

    </ul>

    <p>This is a simple example of an HTML page.</p>

</body>

</html>
